{% extends "layout.html" %}

{% block page_title %}
About - GOV.UK Prototype kit
{% endblock %}

{% block content %}

<main id="content" role="main">
    <div class="grid-row">
        <div class="column-two-thirds">
            <form class="" action="email" method="post">
                <h1 class="heading-xlarge form-heading">Email address</h1>
                <p class="lede">Do you have an email address?</p>

                 <div>
                     <fieldset class="form-group inline">
                          <legend>
                              <span style="display:none;">Do you have an email address?</span>
                          </legend>
                          <label class="block-label form-label" for="email-yes">Yes
                              <input type="radio" id="email-yes" name="email" value="yes">
                          </label>
                          <label class="block-label form-label" for="email-no">No
                              <input type="radio" id="email-no" name="email" value="no">
                          </label>
                      </fieldset>
                 </div>

                 <input class="button" type="submit" name="" value="Continue">
            </form>
        </div>
    </div>


</main>

{% endblock %}

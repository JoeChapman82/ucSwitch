{% extends "layout.html" %}

{% block page_title %}
About - GOV.UK Prototype kit
{% endblock %}

{% block content %}

<main id="content" role="main">
    <div class="grid-row">
        <div class="column-two-thirds">
        <form class="" action="children" method="post">
            <h1 class="heading-xlarge form-heading">Children living with you</h1>
            <p class="lede">Do any children live with you?</p>

            <div>
                <fieldset class="form-group inline">
                    <legend>
                        <span style="display:none;">Do any children live with you?</span>
                    </legend>
                    <label class="block-label form-label" for="children-yes">Yes
                        <input type="radio" id="children-yes" name="children" value="yes">
                    </label>
                    <label class="block-label form-label" for="children-no">No
                        <input type="radio" id="children-no" name="children" value="no">
                    </label>
                </fieldset>
            </div>

            <input class="button" type="submit" name="submit" value="Continue">

    </form>
    </div>
  </div>


</main>

{% endblock %}

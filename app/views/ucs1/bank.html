{% extends "layout.html" %}

{% block page_title %}
About - GOV.UK Prototype kit
{% endblock %}

{% block content %}

<main id="content" role="main">
  <div class="grid-row">
    <div class="column-two-thirds">
        <form class="" action="bank" method="post">
      <h1 class="heading-xlarge form-heading">Bank account</h1>
      <p class="lede">Do you have a bank account?</p>

<div>
    <fieldset class="form-group inline">
        <legend>
            <span style="display:none;">Do you have a bank account?</span>
        </legend>
        <label class="block-label form-label" for="bank-yes">Yes
            <input type="radio" id="bank-yes" name="bank" value="yes">
        </label>
        <label class="block-label form-label" for="bank-no">No
            <input type="radio" id="bank-no" name="bank" value="no">
        </label>
    </fieldset>
</div>


      <input class="button" type="submit" name="" value="Continue">

    </form>
    </div>
  </div>


</main>

{% endblock %}
